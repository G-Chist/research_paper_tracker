{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<h1 align="center">Your papers</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>

<form method="POST">
  <br />
  <div align="center">
    <textarea name="textfield-read" id="textfield-read" class="form-control"></textarea>
    <button type="submit" class="btn btn-primary" id="btn-add-read">Add a paper you've read</button>
  </div>
</form>

<form method="POST">
  <br />
  <div align="center">
    <textarea name="textfield-to-read" id="textfield-to-read" class="form-control"></textarea>
    <button type="submit" class="btn btn-primary" id="btn-add-to-read">Add a paper to read</button>
  </div>
</form>

<div align="center">
  <h2 class="papers_list">Papers read:</h2>
</div>

<div align="center">
  <h2 class="papers_list">Papers to read:</h2>
</div>
{% endblock %}
